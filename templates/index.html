<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Text Utils | Text Analyzer</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"
        />
        <link rel="icon" href="/static/gears.png">
      </head>
      <body>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="/static/pendulum.png" alt="" width="30" height="24">
              Text Utils
            </a>
          </div>
        </nav>
        <form action="/analyse" method="get" class="container">
          <div class="mb-3">
            <label for="st" class="form-label">Enter Your Text</label>
            <textarea
              class="form-control"
              id="st"
              rows="3"
              placeholder="Text"
              style="height: 201px"
              name = "st"
            ></textarea>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
              name="removepunc"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Remove Punctuation</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
              name="capitalize"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Capitalize</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
              name="removespace"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Remove Spaces</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
              name="charcount"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Character Count</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
              name="word_count"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Word Count</label
            >
          </div>
          <button type="Submit" class="btn btn-dark">Analyze</button>
        </form>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
