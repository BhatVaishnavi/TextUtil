<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text Utils | Text Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/static/gears.png" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/static/pendulum.png" alt="" width="30" height="24" />
          Text Utils
        </a>
      </div>
    </nav>
    <div class="alert alert-success" role="alert">
      Your Text has been Analyzed!
    </div>
    <div class="card container" style="width: 18rem">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">removed punctuation: {{remove_punc}}</li>
        <li class="list-group-item">capitalized : {{capitalized}}</li>
        <li class="list-group-item">spaces removed : {{removespace}}</li>
        <li class="list-group-item">number of characters : {{char_count}}</li>
        <li class="list-group-item">number of words: {{word_count}}</li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
